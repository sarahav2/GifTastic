<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic</title>

    <!-- Google fonts -->
  	<link href="https://fonts.googleapis.com/css?family=Hind|Lobster|Pacifico|Ubuntu+Condensed" rel="stylesheet">

   <!-- bootstrap stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

   <!-- link to css stylesheet -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <div id="gotbuttons">
            <button class="btn got" data-name="khal">Khal Drogo</button>
            <button class="btn got" data-name="little">Little Finger</button>
            <button class="btn got" data-name="arya">Arya Stark</button>
            <button class="btn got" data-name="jon">Jon Snow</button>
            <button class="btn got" data-name="tyrion">Tyrion Lannister</button>
            <button class="btn got" data-name="khalessi">Khalessi</button>
            <button class="btn got" data-name="hodor">Hodor</button>
            
        </div>
    </div>
    <div class="container">
        <div id="gifs" style="float:left"></div>
        <div style="float:right">
            <h1>Add a GOT cast</h1>
            <form id="gif">
                <label for="gif-search"></label>
                <input type="text" value="" id="gif-search">
                <input type="submit" name="Button" class="btn btn-success" id="aButton">
            </form>
        </div>
    </div>
<!-- end bootstrap container -->
  
    <!-- link gif.js with logic -->
    <script src="assets/javascript/gif.js">
    </script>
</body>
</html>
